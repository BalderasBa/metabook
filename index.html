<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- define a description for website page -->
    <meta
      name="description"
      content="Special Template from H.Yehya for Beyond40 (Application Process) with: HTML, CSS & vanilla JavaScript "
    />
    <!-- define author of page -->
    <meta name="author" content="Hallousse Yehya" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fav icon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./css/all.min.css" />

    <!-- Render all element Normally from: https://necolas.github.io/ -->
    <link rel="stylesheet" href="./css/normalize.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Main style -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Reviews header</title>
  </head>
  <body>
    <div class="class-scroll">
      Scroll Down: <i class="fas fa-arrow-down"></i>
    </div>

    <div class="reviews">
      <h2>Reviews</h2>
      <div class="container">
        <div class="reviews-global">
          <h1>4.9</h1>
          <div class="stars">
            <i class="fas fa-star fa-2x"></i>
            <i class="fas fa-star fa-2x"></i>
            <i class="fas fa-star fa-2x"></i>
            <i class="fas fa-star fa-2x"></i>
            <i class="fas fa-star-half-alt fa-2x"></i>
            <i class="far fa-star fa-2x"></i>
          </div>
          <p>Based on 3,219 Reviews</p>
        </div>
        <div class="reviews-stats">
          <div class="stat-rating">
            <div class="stat-rating-title">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="progress">
              <span data-rating="90.96%"></span>
            </div>
            <span class="stat-rating-count">(2928)</span>
          </div>
          <div class="stat-rating">
            <div class="stat-rating-title">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <div class="progress">
              <span data-rating="7.114%"></span>
            </div>
            <span class="stat-rating-count">(229)</span>
          </div>
          <div class="stat-rating">
            <div class="stat-rating-title">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <div class="progress">
              <span data-rating="1.553%"></span>
            </div>
            <span class="stat-rating-count">(50)</span>
          </div>
          <div class="stat-rating">
            <div class="stat-rating-title">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <div class="progress">
              <span data-rating="0.155%"></span>
            </div>
            <span class="stat-rating-count">(5)</span>
          </div>
          <div class="stat-rating">
            <div class="stat-rating-title">
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <div class="progress">
              <span data-rating="0.217%"></span>
            </div>
            <span class="stat-rating-count">(7)</span>
          </div>
        </div>
        <div class="reviews-interactions">
          <a class="btn"><i class="far fa-comments"></i>Ask a Question</a>
          <a class="btn"><i class="fas fa-edit"></i>Write a Review</a>
        </div>
      </div>
    </div>
    <div class="tablist"></div>
    <div class="class-scroll"></div>

    <script src="./js/main.js"></script>
  </body>
</html>
